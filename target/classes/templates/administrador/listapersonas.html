
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/materia/bootstrap.min.css" integrity="sha512-7exGAnRoaHLuhukDlCpSYr0i9q0oXSzkC35uZSF2bJmnyZCrsWs3h+YZKKsLe9Tb5TfYduhNbBwvYef9XN64gA==" crossorigin="anonymous" />


    <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

   </head>
<body>
    <header>
      <div th:replace="/administrador/componentes/nav.html"></div>

    </header>
    <main>
     
        <div class="container mt-4">
          <a th:href="@{/new}" class="btn btn-success mt-5 mb-5"><i class="fas fa-plus-square"></i>Nuevo</a>

                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Celular</th>
                      <th>Accion</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="lista:${persona}">
                      <td th:text="${lista.idPersona}"></td>
                      <td th:text="${lista.nombre}"></td>
                      <td th:text="${lista.celular}"></td>
                      
                      <td><a  th:href="@{/editar/}+${lista.idPersona}" class="btn btn-success"><i class="far fa-edit"></i></a>
                          <a  th:onclick="eliminar([[${lista.idPersona}]])" class="btn btn-warning"><i class="fas fa-trash-alt"></i></a></td>
                    </tr>
                  </tbody>
                </table>
          
              

        </div>

    </main>
    <footer>

    </footer>
    <script th:src="@{/js/funciones.js}" src="../static/js/funciones.js"></script>
  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
