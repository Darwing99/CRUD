
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/materia/bootstrap.min.css" integrity="sha512-7exGAnRoaHLuhukDlCpSYr0i9q0oXSzkC35uZSF2bJmnyZCrsWs3h+YZKKsLe9Tb5TfYduhNbBwvYef9XN64gA==" crossorigin="anonymous" />


    <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>

</head>
<body>
    <header>
      <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
          aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href=@{/inicio} >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
           
        
          </ul>
          <ul class="navbar-nav ml-auto nav-flex-icons">
            <li class="nav-item">
              <a  th:href="@{/login}" class="nav-link waves-effect waves-light">
                Login
              
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/usuario}" class="nav-link waves-effect waves-light">
                Sign Up
               
              </a>
            </li>
          
          </ul>
        </div>
      </nav>
    </header>
    <main>
     
        <div class="container col-lg-4 mt-4 ">
            <h4 class="text-center">Inicio de Sesion</h4>
            <form th:action="@{/admin}" method="POST">
          <div class="pt-3 form-group">
            <label class="col-form-label" for="inputDefault">Usuario</label>
            <input type="email" class="form-control" placeholder="Usuario" id="inputDefault">
          </div>
          
          <div class="form-group">
            <label class="col-form-label" for="inputDefault">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="inputDefault">
          </div>
          
          <div class="pt-3 form-group col d-flex justify-content-center">
             <button type="submit" class=" btn btn-success btn-lg col-lg-6 btn-block">Iniciar Sesion</submit>
         
          </div>
          <div class="pt-3 form-group col d-flex justify-content-center">
          <strong>Crear cuenta!</strong> <a th:href="@{/usuario}" class="alert-link pt-2">Sign Up</a> 
          </div>
        </form>
        
        </div>

    </main>
    <footer>

    </footer>
   
  <script src="funciones.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
