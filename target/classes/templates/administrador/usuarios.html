<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="/administrador/componentes/style.html"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/materia/bootstrap.min.css" integrity="sha512-7exGAnRoaHLuhukDlCpSYr0i9q0oXSzkC35uZSF2bJmnyZCrsWs3h+YZKKsLe9Tb5TfYduhNbBwvYef9XN64gA==" crossorigin="anonymous" />


    <script th:src="@{/js/jquery-3.6.0.min.js}" src="../static/js/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
    <title>Usuario</title>
</head>
<body>
<header>
  <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Agenda</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
      aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href=@{/inicio} >Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
       
    
      </ul>
      <ul class="navbar-nav ml-auto nav-flex-icons">
        <li class="nav-item">
          <a  th:href="@{/login}" class="nav-link waves-effect waves-light">
            Login
          
          </a>
        </li>
        <li class="nav-item">
          <a th:href="@{/usuario}" class="nav-link waves-effect waves-light">
            Sign Up
           
          </a>
        </li>
      
      </ul>
    </div>
  </nav>
</header>
<div class="container">
  
    <div class="pt-5 col-sm-12">
        <form th:action="@{/saveUser}" th:object="${usuario}" method="POST">
          
              <div class="form-group">
                <label for="staticEmail" class="col col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" name="nombre" class="form-control"  th:field="*{nombre}"  >
                </div>
              </div>
              <div class="form-group">
                <label for="staticEmail" class="col col-form-label">Apellido</label>
                <div class="col-sm-10">
                  <input type="text"  name="apellido" class="form-control" th:field="*{apellido}" >
                </div>
              </div>
              <div class="form-group">
                <label for="staticEmail" class="col col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email"class="form-control" name="email"  th:field="*{correo}" >
                </div>
              </div>
              <div class="form-group">
                <label for="staticEmail" class="col col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password"  class="form-control" th:field="*{password}" >
                </div>
              </div>
             
              <div class="form-group">
                
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary btn-lg" role="button">Guardar</button>
                      <span>Ya tienes cuenta?<a  th:href="@{/login}">Log In</a></span>
                </div>
              </div>
            
          </form>
            </div>
       
</div>
<div th:replace="/administrador/componentes/script.html"></div>
</body>
</html>
