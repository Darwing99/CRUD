
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/materia/bootstrap.min.css" integrity="sha512-7exGAnRoaHLuhukDlCpSYr0i9q0oXSzkC35uZSF2bJmnyZCrsWs3h+YZKKsLe9Tb5TfYduhNbBwvYef9XN64gA==" crossorigin="anonymous" />
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" Mostrar Registros</a>
              </li>
             
            
            </ul>
          </div>
        </div>
      </nav>


    </header>
    <main>
     
        <div class="container mt-4">
          <a th:href="@{/new}" class="btn btn-success mt-5 mb-5"><i class="fas fa-plus-square"></i>Nuevo</a>

                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Celular</th>
                      <th>Accion</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="lista:${persona}">
                      <td th:text="${lista.idPersona}"></td>
                      <td th:text="${lista.nombre}"></td>
                      <td th:text="${lista.celular}"></td>
                      
                      <td><a  th:href="@{/editar/}+${lista.idPersona}" class="btn btn-success"><i class="far fa-edit"></i></a>
                          <a  th:onclick="eliminar([[${lista.idPersona}]])" class="btn btn-warning"><i class="fas fa-trash-alt"></i></a></td>
                    </tr>
                  </tbody>
                </table>
          
              

        </div>

    </main>
    <footer>

    </footer>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="funciones.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
